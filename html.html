    <div class="container">
      <div class="heeader">

           <a id="newTask" onclick="showInput()">New task</a>
        </div>

          <input type="text" id="task" name="task">
        </div>
         

      </div>

      <div class="tasks">
        <div class="task">
          <div class="firstRow">
              <input type="checkbox" class="done" name = "done">
              <label for="done" class="doneLabel">Finish this project.</label>
          
          </div>
          <div class="secondRow">
            <a id="edit">Edit</a>
            <a id="update" type="button">Update</a>
            <a id="delete" type="button">Delete</a>
          </div>


        </div>
      </div>
    </div>
